<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${category.id} ? 'Edit Category' : 'New Category'">Category Form</title>
</head>
<body>
<div layout:fragment="content">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3 th:text="${category.id} ? 'Edit Category' : 'New Category'">Category Form</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/categories}" method="post" th:object="${category}">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
              <label for="name" class="form-label">Category Name</label>
              <input type="text" class="form-control" id="name" th:field="*{name}" required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                Name error message
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                Description error message
              </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a th:href="@{/categories}" class="btn btn-outline-secondary me-md-2">Cancel</a>
              <button type="submit" class="btn btn-primary">Save Category</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
